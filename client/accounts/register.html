<template name="register">
  <div class="content-block register load_content">
    <div class="ui form segement">
      <div class="field">
        <div class="ui left icon input">
          <input name="phone" type="text" id="phone" placeholder="手机号" /><i class="phone icon"></i>
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <input name="password" type="password" id="password" placeholder="输入密码" />
          <i class="lock icon"></i>
        </div>
      </div>

      <div class="field ">

      <div class="ui left icon input">
        <input name="code" class="padding-right" type="text" placeholder="获取验证码" />
        <i class="check square icon"></i>
        {{#if $eq codeTime 0}}        
        <button class="ui button dark-button getVerifyCode" id="send">
          获取验证码
        </button>
         {{else}}
        <button class="ui button dark-button">
          {{codeTime}}秒可再次发送
        </button>   
       {{/if}}                
      </div>        
     </div>  
      <div class="field divider">
        <button class="ui submit button button-danger button-fill">
          <i class="check circle icon"></i> 同意协议并注册
        </button>
      </div>
      <div class="field">
        <div class="box text-left">
          <a href="/login">已有账户登录</a>
        </div>
      </div>
      <div class="field text-center">
        <a class="text-hint" href="#">注册协议</a>
      </div>
    </div>
  </div>
</template>
