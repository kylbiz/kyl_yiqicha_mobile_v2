<template name="register">
  <div class="content-block register">
    <div class="ui form">
      <div class="field">
        <div class="ui left icon input">
          <input type="text" placeholder="手机号" /><i class="phone icon"></i>
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <input type="text" placeholder="6-25位的字母数字或下划线" />
          <i class="lock icon"></i>
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <input class="padding-right" type="text" placeholder="获取验证码" />
          <i class="check square icon"></i>
          <button class="ui button dark-button getVerifyCode">
            获取验证码
          </button>
        </div>
      </div>
      <div class="field divider">
        <button class="button button-danger button-fill">
          <i class="check circle icon"></i> 同意协议并注册
        </button>
      </div>
      <div class="field text-center">
        <a class="text-hint" href="#">注册协议</a>
      </div>
    </div>
  </div>
</template>
