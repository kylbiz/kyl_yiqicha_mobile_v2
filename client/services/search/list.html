<Template name="search_list">
  <div class="result-bar">
    <div class="pull-left">
      <i class="icon icon-search-bar"></i>{{keywords}}
    </div>
    <div class="pull-right">已存在<span class="highlight">{{creditRecords.creditNum}}</span>家</div>
  </div>
  <div class="content-block search_list">
    <div class="card main-card">
      <div class="card-header">
        通过率
      </div>
      <div class="card-content">
       <div class="card-content-inner text-center">
         <input type="text" value="0" id="uipickerview" data-linecap=round data-thickness=".3" data-displayPrevious=true>
       </div>        
      </div>
      <div class="card-footer row">
        <div class="pull-left col-50">字号: <span>{{keywords}}</span></div>
        <div class="pull-right col-50">已存在<span class="highlight">{{creditRecords.creditNum}}</span>家</div>
      </div>
    </div>
    <div class="list-block list-card">
      <ul>
        {{#each creditLists}}
          <li class="item-content card creditItem" data-credit="{{company.companyId}}">
            <div class="item-inner">
              <div class="item-title">
                <div class="segement-title">{{companyName}}</div>
                <div class="segement-content">
                  地址：{{company.address}}
                </div>
              </div>
              <div class="item-after">
                <div class="text-center">
                  <div><span class="highlight">{{company.companyStatus}}</span></div>
                  <div>企业状态</div>
                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
    <div>
      <button class="button button-fill">
        <span class="preloader"></span>点击加载更多
      </button>
    </div>

  </div>
</Template>
