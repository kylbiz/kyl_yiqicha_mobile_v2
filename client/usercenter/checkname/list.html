<Template name="application">
  <div class="content-block application load_content">
    <div class="list-block list-card">
      <ul>
        {{#if editor}}
          {{#each checkLists}}
            <li class="item-content card edit">         
              <label class="label-checkbox item-content">
              <input type="checkbox" class="deleteCheck" name="my-checkbox" value="Movies" data-checkid="{{_id}}">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>   
              <div class="item-inner">
                <div class="item-title">{{checkname}}</div>
                <div class="item-after">{{nameStatus}}</div>
              </div>
              </label>          
            </li>    
          {{/each}}
        {{else}}
          {{#each checkLists}}
            <li class="item-content item-link card" data-path="status">        
              <div class="item-inner">
                <div class="item-title">{{checkname}}</div>
                <div class="item-after">{{nameStatus}}</div>
              </div>         
            </li>
          {{/each}}                    
        {{/if}}                       
      </ul>
    </div>    
  </div>
  <div class="boardwalk">
   <div class="board-content flexbox">
    {{#if editor}}
     <button class="button box left button-fill" id="delete">删除</button>
     <button class="button box right button-dark" id="cancel">取消</button>    
      {{else}}
       <a href="/checkname/create" class="button box left" id="create">
         <i class="icon circle add"></i>
         新增
       </a>
     <button class="button box right button-dark" id="editor">
       <i class="icon circle remove"></i>
       删除
      </button>
    {{/if}}
   </div>    
  </div>  
</Template>
