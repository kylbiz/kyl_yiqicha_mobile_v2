<Template name="history">
  <div class="content-block history">
    <div class="list-block list-card">
      <ul>
        {{#each historyLists}}
          <li class="item-content card">
            <div class="item-inner">
              <div class="item-title historyitem" data-id="{{_id}}" data-keywords="{{keywords}}">{{keywords}}</div>
              <div class="item-after">
                {{createTime}}
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>  
</Template>
