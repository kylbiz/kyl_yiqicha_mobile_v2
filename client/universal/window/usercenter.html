<Template name="usercenter">
<div class="content-block usercenter load_content">
   <div class="list-block card main-card">
    <ul>
      <li class="item-content item-link" data-path="userinfo">
        <div class="item-media">
          <img src="/images/avator.png">
        </div>
        <div class="item-inner">
          <div class="item-title">{{username}}</div>
        </div>
      </li>
    </ul>
  </div>    
  <div class="list-block card">
    <ul>
      <li class="item-content item-link" data-path="history">
        <div class="item-media"><i class="icon icon-1"></i></div>
        <div class="item-inner">
          <div class="item-title">查询记录</div>
        </div>
      </li>
      <li class="item-content item-link" data-path="application">
        <div class="item-media"><i class="icon icon-2"></i></div>
        <div class="item-inner">
          <div class="item-title">名称状态提醒</div>
        </div>
      </li>
      <li class="item-content item-link" data-path="message">
        <div class="item-media"><i class="icon icon-3"></i></div>
        <div class="item-inner">
          <div class="item-title">通知</div>
        </div>
      </li>  
      <li class="item-content item-link item-phone">
        <a href="tel:400-066-3192">
          <div class="item-media"><i class="icon icon-4"></i></div>
          <div class="item-inner">
            <div class="item-title">
             联系客服
            </div>
          </div>
        </a>
      </li>        
      <li class="item-content item-link" data-path="about">
        <div class="item-media"><i class="icon icon-5"></i></div>
        <div class="item-inner">
          <div class="item-title">关于一企查</div>
        </div>
      </li>            
    </ul>
  </div> 
   
</div> 
</Template>
