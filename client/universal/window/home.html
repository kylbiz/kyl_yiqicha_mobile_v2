<template name="home">
<!--  {{> tab }}-->
  <div class="buttons-tab main-tab">
    <a href="/" class="tab-link active button"><i class="icon left"></i>企业信息查询</a>
    <a href="/analysis" class="tab-link button"><i class="icon right"></i>政策查询</a>
  </div>   
  <div class="content-block home">
    <div class="card">
      <div class="card-title">企业信息查询
      </div>
      <div class="card-subtitle">企业信息预检系统</div>
      <div class="card-content">
        <div class="card-content-inner">
          <div class="ui left icon input">
            <input type="text" class="keywords" placeholder="请输入企业名称或字号">
            <i class="input icon"></i>
          </div>  

          <button class="button button-danger button-fill searchCredit">
            马上查询
          </button>
        </div>
      </div>
    </div>
    <div class="hint-content">
      <div>
        注：本系统只提供公司字号查询参考，查名结果以当地工商信息为准
      </div>
      <div class="light">
        累计查询次数：{{searchTimes}}
      </div>
    </div>
  </div>
</template>
<template name="analysis">
  <div class="buttons-tab main-tab">
    <a href="/" class="tab-link button"><i class="icon left"></i>企业信息查询</a>
    <a href="/analysis" class="active tab-link button"><i class="icon right"></i>政策查询</a>
  </div> 
  <div class="content-block home analysis">
    <div class="card">
      <div class="card-title">政策查询
      </div>
      <div class="card-subtitle">政府政策查询系统</div>
      <div class="card-content">
        <div class="card-content-inner">
          <div class="ui left icon input">
            <input type="text" placeholder="请输入企业名称或字号">
            <i class="input icon"></i>
          </div>       
          <a class="button button-danger button-fill" href="/analysis_list">
            马上查询
          </a>
        </div>
      </div>
    </div>
    <div class="hint-content">
      <div>
        注：本系统只提供公司字号查询参考，查名结果以当地工商信息为准
      </div>
      <div class="light">
        累计查询次数：48629
      </div>
    </div>
  </div>         
</template>
