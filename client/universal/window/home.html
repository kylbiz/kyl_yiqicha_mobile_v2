<template name="home">
<!--  {{> tab }}-->
  <div class="buttons-tab main-tab">
    <a href="/" class="tab-link active button"><i class="icon left"></i>企业信息查询</a>
    <a href="/analysis" class="tab-link button"><i class="icon right"></i>政策查询</a>
  </div>   
  <div class="content-block home">
    <div class="main-card card ui form segement" id="searchForm">
      <div class="card-title">企业信息查询
      </div>
      <div class="card-subtitle">企业信息预检系统</div>
      <div class="card-content">
        <div class="card-content-inner">
          <div class="field">
            <div class="ui left icon input">
              <input type="text" name="keywords" placeholder="请输入企业名称或字号">
              <i class="input icon"></i>
            </div>              
          </div>
          <button class="ui submit button button-danger button-fill">
            马上查询
          </button>
        </div>
      </div>
    </div>
    <div class="hint-content">
      <div>
        注：本系统只提供公司字号查询参考，查名结果以当地工商信息为准
      </div>
      <div class="light">
        累计查询次数：{{searchTimes}}
      </div>
    </div>
  </div>
</template>
<template name="analysis">
  <div class="buttons-tab main-tab">
    <a href="/" class="tab-link button"><i class="icon left"></i>企业信息查询</a>
    <a href="/analysis" class="active tab-link button"><i class="icon right"></i>政策查询</a>
  </div> 
  <div class="content-block home analysis">
    <div class="main-card card ui form segement" id="analysisForm">
      <div class="card-title">政策查询
      </div>
      <div class="card-subtitle">政府政策查询系统</div>
      <div class="card-content">
        <div class="card-content-inner">
          <div class="field">
            <div class="ui left icon input">
              <!-- 请输入企业名称或字号 -->
              <input type="text" placeholder="敬请期待" readonly="readonly">
              <i class="input icon"></i>
            </div>             
          </div>      
          <button class="ui submit button button-danger button-fill disabled">
            暂未提供
          </button>
        </div>
      </div>
    </div>
    <div class="hint-content">
      <div>
        注：本系统只提供公司字号查询参考，查名结果以当地工商信息为准
      </div>
      <div class="light">
        累计查询次数：48629
      </div>
    </div>
  </div>         
</template>
